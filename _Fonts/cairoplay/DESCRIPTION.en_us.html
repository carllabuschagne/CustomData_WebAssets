<p>Cairo Play is a color font version of <a href="https://fonts.google.com/specimen/Cairo">Cairo</a> which features colored marks.</p>

<p>
    This font uses the COLRv0 and CPAL tables. Please visit 
    <a href="https://googlefonts.github.io/gf-guide/color.html">the gf-guide color page</a>
    to learn more about Color Fonts technology.
</p>

<p>To contribute, see <a href="https://github.com/Gue3bara/Cairo">github.com/Gue3bara/Cairo</a>.</p>
