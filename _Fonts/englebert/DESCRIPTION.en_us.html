<p>Englebert draws inspiration from the title screen of the 1930's film titled
Der blue Engel, starring Marlene Dietrich. It is casual and playful in a mild
manner, yet striking enough to catch the eye. </p>

<p>To contribute, see <a href="https://github.com/librefonts/englebert">github.com/librefonts/englebert</a>.</p>
